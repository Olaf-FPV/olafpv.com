<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>{{ page.title }} | OlaFPV</title>

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=IBM+Plex+Mono" />
        <link rel="stylesheet" href="/assets/css/global.css" />
        <link rel="stylesheet" href="style.css" />

        <script defer src="//use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="/assets/script/navbar.js"></script>
    </head>
    <body>
        <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        <img src="/assets/images/logo.png">
                    </a>

                    <a role=" button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                        data-target="navbar">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navbar" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="/products/olafc">OlaFC</a>
                        <a class="navbar-item" href="/products/vtxassassin">VTX Assassin</a>
                        <a class="navbar-item" href="/about">About</a>
                    </div>

                    <div class="navbar-end is-hidden-touch">
                        <a class="navbar-item" href="https://youtube.com/c/olafpv" target="_blank"><i
                                class="fab fa-youtube"></i></a>
                        <a class="navbar-item" href="https://www.facebook.com/OlafFPV/" target="_blank"><i
                                class="fab fa-facebook-square"></i></a>
                        <a class="navbar-item" href="https://www.instagram.com/olaffpv/?hl=en" target="_blank"><i
                                class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </nav>
        {{ content }}
    </body>
    <footer class="footer has-background-dark has-text-white">
        <div class="container">
            <div class="columns has-text-white">
                <div class="column is-one-quarter">
                    <img src="/assets/images/logo.png">
                </div>
                <div class="column is-one-quarter">
                    <span class="has-text-weight-bold">Products</span>
                    <br />
                    <a class="link" href="/products/olafc">OlaFC</a>
                    <br />
                    <a class="link" href="/products/vtxassassin">VTX Assassin</a>
                </div>
                <div class="column is-one-quarter">
                    <span class="has-text-weight-bold">Company</span>
                    <br />
                    <a class="link" href="/about">About</a>
                    <br />
                    <a class="link" href="/about#team">Team</a>
                    <br />
                    <a class="link" href="/wholesale">Wholesale</a>
                    <br />
                    <a class="link" href="/contact">Contact Us</a>
                </div>
                <div class="column is-one-quarter">
                    <span class="has-text-weight-bold">Social Media</span>
                    <br />
                    <a class="link" href="/">Twitter</a>
                    <br />
                    <a class="link" href="/">Facebook</a>
                    <br />
                    <a class="link" href="/">Instagram</a>
                </div>
            </div>
        </div>
    </footer>
</html>
