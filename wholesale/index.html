---
layout: default
title: "Wholesale"
---

<div class="container top-bottom-margin">
    <div class="title has-text-centered">Wholesale Contact Form</div>
    <div class="subtitle has-text-centered">Please fill out the form below if you are interested in becoming a
        wholesaler.
    </div>
    <form action="https://formspree.io/wholesale@olafpv.com" method="POST" class="is-4">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="Mike Dronebuilder" name="Name" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="mikedronebuilder@gmail.com" name="Email" required>
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </div>
        </div>
        <div class="field">
            <label class="label">Company Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="Drones Inc." name="Company Name" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Message</label>
            <div class="control">
                <textarea class="textarea" placeholder="Your message" name="message"></textarea>
            </div>
        </div>
        <div class="control">
            <button class="button is-dark">Submit ></button>
        </div>
    </form>
</div>
